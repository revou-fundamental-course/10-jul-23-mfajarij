<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bmi-calculator">
            <h1>Kalkulator BMI</h1>

            <div class="input">
                <label for="age">Umur:</label>
                <input type="text" id="age" autocomplete="off">
            </div>
            
            <div class="input">
                <label for="age">Jenis Kelamin:</label><br>
                <input type="radio" name="gender" id="laki-laki" value="laki_laki" checked> Laki-laki
                <input type="radio" name="gender" id="perempuan" value="perempuan"> Perempuan
            </div>
        
            <div class="input">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="text" id="height" placeholder="Height in cm">
            </div>
              
            <div class="input">
                <label for="weight">Berat Badan (kg):</label>
                <input type="text" id="weight" placeholder="Weight in kg">
            </div>
              
            <button type="submit" class="calculate">Hitung</button>
            <button type="reset" value="calculate">Reset</button>
                
            <div class="result"></div>
        </div>
            
        <!-- <div class="bmi-status">
              <div class="Underweight">Underweight: 0 - 18.5</div>
              <div class="Normal">Normal: 18.5 - 25</div>
              <div class="Overweight">Overweight: 25 - 30</div>
              <div class="Obese">Obese: 30 - 35</div>
            </div> -->
    </div>
        <script src="script.js"></script>
</body>
</html>
